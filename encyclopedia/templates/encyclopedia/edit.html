{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ title }}" name="title">
        <textarea name="content">{{ content }}</textarea>
        <input type="submit" value="Save">
    </form>      
{% endblock %}
